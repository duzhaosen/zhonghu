<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>用户登录</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/static/ace1.4/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/ace1.4/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="/static/ace1.4/assets/css/fonts.googleapis.com.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="/static/ace1.4/assets/css/ace.min.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/static/ace1.4/assets/css/ace-part2.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="/static/ace1.4/assets/css/ace-rtl.min.css" />

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/static/ace1.4/assets/css/ace-ie.min.css" />
    <![endif]-->

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="/static/ace1.4/assets/js/html5shiv.min.js"></script>
    <script src="/static/ace1.4/assets/js/respond.min.js"></script>
    <![endif]-->
    <style>
        .login-layout{
            background: url(/static/ace1.4/assets/images/login.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="margin-top: 22rem;">
                <div class="login-container">
                    <div class="center">
                        <h1>

                            <span class="red"> </span>
                            <span class="white" id="id-text2"><img src="/static/ace1.4/assets/images/1.png" style="width:50%"></span>
                        </h1>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative" style="background-color: rgba(255, 255, 255, 0.2);border-radius:10px;">
                        <div id="login-box" class="login-box visible widget-box no-border" style="background-color: rgba(255, 255, 255, 0.2);padding: 25px;border-radius:10px">
                            <div class="widget-body" style="background-color: rgba(255, 255, 255, 0.2);">
                                <div class="widget-main" style="background-color:#fff;">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入你的登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form action="" method="post" name="loginForm">
                                        <fieldset>
                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="number" class="form-control" name="id" placeholder="请输入工号" />
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                            </label>

                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" name="passwd" class="form-control" placeholder="请输入密码" />
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                            </label>

                                            <div></div>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" name="islogin" class="ace" />
                                                    <span class="lbl">记住密码</span>
                                                </label>
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary" id="login">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110" >登陆</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->
<!-- basic scripts -->

<!--[if !IE]> -->
<script src="/static/ace1.4/assets/js/jquery-2.1.4.min.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="/static/ace1.4/assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
<script  src="/static/ace1.4/assets/layui/layui.all.js"></script>
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement)
        document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });
    });



    jQuery(function ($) {
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');

            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');

            e.preventDefault();
        });
        //用户登录
        $("#login").on('click', function() {
            var but = $(this);
            but.attr("disabled", "disabled");
            var form = $("form[name=loginForm]").serializeArray();
            var url = "/admin/ajax/user/login/login";
            $.ajax(url,{
                dataType: 'json', // type of response data
                timeout: 500,     // timeout milliseconds
                method: "post",
                data: form,
                success: function (data, status, xhr) {   // success callback function
                    but.removeAttr("disabled");
                    if (data.code == 100000) {
                        layer.msg(data.msg);
                        setTimeout(function () {
                            location.reload();
                        }, 300);
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    but.removeAttr("disabled");
                    layer.msg("系统错误");
                }
            });
        })
    });
</script>
</body>
</html>

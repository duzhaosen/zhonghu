<script  src="/static/ace1.4/assets/js/select-treeview.js"></script>
<div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">报案信息修改</h5>
                    <div class="widget-toolbar">

                        <a href="#" data-action="fullscreen" class="orange2">
                            <i class="ace-icon fa fa-expand"></i>
                        </a>

                        <a href="#" data-action="reload">
                            <i class="ace-icon fa fa-refresh"></i>
                        </a>

                        <a href="#" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                        <a href="#" data-action="close">
                            <i class="ace-icon fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="report_id" class="text-center search-item-label">报案单号:</label>
                            <input type="text" class="form-control" id="report_id" readonly name="report_id" style="width:100%" value="{$list.report_id|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="overall_id" class="text-center search-item-label">统筹单号:</label>
                            <input type="text" class="form-control" id="overall_id" readonly name="overall_id" placeholder="请输入统筹单号"  style="width:100%" value="{$list.overall_id|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">车牌号:</label>
                            <input type="text" class="form-control" id="plate" readonly name="plate" style="width:100%" placeholder="请输入车牌号" value="{$list.plate|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="frame" class="text-center search-item-label">车架号:</label>
                            <input type="text" class="form-control" id="frame" readonly name="frame" style="width:100%" placeholder="请输入车架号" value="{$list.frame|default=''}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="coordinated_name" class="text-center search-item-label">被统筹人:</label>
                            <input type="text" class="form-control" id="coordinated_name" readonly name="coordinated_name" placeholder="请输入被统筹人" style="width:100%" value="{$list.coordinated_name|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="nuclear_system_time" class="text-center search-item-label">核统日期:</label>
                            <input type="text" class="form-control" id="nuclear_system_time" readonly name="nuclear_system_time" style="width:100%" value="{if isset($list.nuclear_system_time)}{:date('Y-m-d H:i:s',$list.nuclear_system_time)}{/if}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="end_time" class="text-center search-item-label">统筹止期:</label>
                            <input type="text" class="form-control" id="end_time" readonly name="end_time" style="width:100%" value="{if isset($list.end_time)}{:date('Y-m-d H:i:s',$list.end_time)}{/if}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="report_user" class="text-center search-item-label">报案人:</label>
                            <input type="text" class="form-control" id="report_user" readonly name="report_user" style="width:100%" placeholder="请输入报案人" value="{$list.report_user|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="report_time" class="text-center search-item-label">报案时间:</label>
                            <input type="text" class="form-control" id="report_time" readonly name="report_time" style="width:100%" value="{if isset($list.report_time)}{:date('Y-m-d H:i:s',$list.report_time)}{/if}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="out_danger_time" class="text-center search-item-label">出险时间:</label>
                            <input type="text" class="form-control" id="out_danger_time" readonly name="out_danger_time" style="width:100%" value="{if isset($list.out_danger_time)}{:date('Y-m-d H:i:s',$list.out_danger_time)}{/if}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">事故情况:</label>
                            <select class="form-control" name="accident_situation" id="accident_situation" disabled style="width:100%">
                                <option value="0">请选择事故情况</option>
                                {volist name="$accident_situation" id="value" key="key"}
                                <option value="{$key-1}" {if $list.accident_situation eq $key-1} selected {/if} >{$value}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="human_injury" class="text-center search-item-label">是否有人伤:</label>
                            <select name="human_injury" class="form-control" disabled style="width:100%" id="human_injury">
                                <option value="0">请选择是否有人伤</option>
                                {volist name="$human_injury" id="value" key="key"}
                                <option value="{$key-1}" {if $list.human_injury eq $key-1} selected {/if} >{$value}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="driver" class="text-center search-item-label">驾驶员:</label>
                            <input type="text" class="form-control" id="driver" readonly name="driver" style="width:100%" placeholder="请输入驾驶员" value="{$list.driver|default=''}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="way_type" class="text-center search-item-label">道路类型:</label>
                            <select name="way_type" class="form-control" disabled style="width:100%" id="way_type">
                                <option value="0">请选择道路类型</option>
                                {volist name="$way_type" id="value" key="key"}
                                <option value="{$key-1}" {if $list.way_type eq $key-1} selected {/if}>{$value}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">联系电话:</label>
                            <input type="text" class="form-control" readonly name="phone" id="phone"style="width:100%" placeholder="请输入联系电话" value="{$list.phone|default=''}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-8">
                            <label for="report_id" class="text-center search-item-label">出险地点:</label>
                            <div id="risk_location" name="risk_location" disabled="disbled"></div>
                            <input type="text" class="form-control" readonly name="address" id="address"style="width:40%;margin-top:1rem;" placeholder="请输入出险地点" value="{$list.address|default=''}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="report_id" class="text-center search-item-label">出险描述:</label>
                            <textarea name="description" id="description" readonly cols="130" rows="10" placeholder="请输入出险描述">{$list.description|default=''}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">委派查勘</h5>
                    <div class="widget-toolbar">

                        <a href="#" data-action="fullscreen" class="orange2">
                            <i class="ace-icon fa fa-expand"></i>
                        </a>

                        <a href="#" data-action="reload">
                            <i class="ace-icon fa fa-refresh"></i>
                        </a>

                        <a href="#" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>

                        <a href="#" data-action="close">
                            <i class="ace-icon fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="survey_agency" class="text-center search-item-label">查勘机构:</label>
                            <select name="survey_agency" class="form-control" disabled style="width:100%" id="survey_agency">
                                <option value="0">请选择查勘机构</option>
                                {volist name="$survey_agency" id="value" key="key"}
                                <option value="{$key-1}" {if $list.survey_agency eq $key-1} selected {/if}>{$value}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="survey_user" class="text-center search-item-label">查勘人:</label>
                            <select class="form-control" name="survey_user" id="survey_user" disabled style="width:100%">
                                <option value="0">请选择查勘人</option>
                                {volist name="$survey_user_edit" id="value" key="key"}
                                <option value="{$key-1}" {if $list.survey_user eq $key-1} selected {/if}>{$value}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="survey_phone" class="text-center search-item-label">电话:</label>
                            <input type="text" id="survey_phone" name="survey_phone" readonly placeholder="请输入电话" value="{$list.survey_phone|default=''}" style="width:100%">
                        </div>
                    </div>


                    <div class="form-inline form-group col-xs-12" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="report_id" class="text-center search-item-label">备注:</label>
                            <textarea name="survey_remarks" id="survey_remarks"  readonly cols="130" rows="10" placeholder="请输入备注">{$list.survey_remarks|default=''}</textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
<script>
    const cityList_data = {$cityList};
    jQuery(function($) {
        var options = {
            data: cityList_data,
            id: "id",
            text: "text",
            nodes: "nodes",
            checked: "checked",
            name: "risk_location",
        };
        /**
         * 提初始化树城市地区结构
         */
        $('#risk_location').AddSelect(options);
    });
</script>

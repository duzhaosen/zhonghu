<table id="dynamic-table" class="table table-striped table-bordered table-hover center">
    <thead>
    <tr>
        <th class="center">日期</th>
        <th class="center">验车码</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="value"}
    <tr>
        <td>{:date('Y-m-d',$value.time)}</td>
        <td>{$value.code}</td>
    </tr>
    {/volist}
    </tbody>
    {$list->render()}
</table>

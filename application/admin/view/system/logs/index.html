<div class="row">
    <div class="col-xs-12">
        <div class="clearfix">
            <div class="pull-right tableTools-container"></div>
        </div>
        <div class="table-header">
        </div>
        <div>
            <table id="dynamic-table" class="table table-striped table-bordered table-hover center">
                <tr>
                    <th style="width:5%" class="hidden-480 center">日志ID</th>
                    <th style="width:5%" class="center">日志类型</th>
                    <th style="width:10%" class="center">权限</th>
                    <th style="width:20%" class="center">操作内容</th>
                    <th style="width:5%" class="center">IP</th>
                    <th style="width:5%" class="center">操作人</th>
                    <th style="width:10%" class="center">操作时间</th>
                </tr>
                </thead>

                <tbody>
                {volist name="list" id="value"}
                    <tr>
                        <td>{$value.id}</td>
                        <td>{$value.log_typeStr}</td>
                        <td>{$value.power_idStr}</td>
                        <td style="word-wrap:break-word;word-break:break-all;">{$value.log_content}</td>
                        <td>{$value.log_server_ip}</td>
                        <td>{$value.login_name}</td>
                        <td>{$value.log_time}</td>
                    </tr>
                {/volist}
                </tbody>
            </table>
            {$list->render()}
        </div>
    </div>
</div>

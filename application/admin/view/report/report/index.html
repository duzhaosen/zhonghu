<div class="row">
    <form style="" name="addQuotationForm">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">报表导出</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">报表类型:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                    </div>

                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3 col-lg-offset-6">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">报表日期</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">起期:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">止期:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                    </div>

                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3 col-lg-offset-6">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">导出</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">绩效报表导出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-xs-12 col-sm-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">统筹单列表</h5>
            </div>
            <div class="widget-body">
                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>
                <table id="dynamic-table" class="table table-striped table-bordered table-hover center">
                    <thead>
                    <tr>
                        <th class="center"><input type="checkbox"></th>
                        <th class="center">业务来源</th>
                        <th class="hidden-480 center">归属部门</th>
                        <th class="hidden-480 center">业务归属</th>
                        <th class="hidden-480 center">经办</th>
                        <th class="center">录入人</th>
                        <th class="center">统筹单流水号</th>
                        <th class="center">统筹单号</th>
                        <th class="center">批单号</th>
                        <th class="hidden-480 center">参统日期</th>
                        <th class="hidden-480 center">统筹起期</th>
                        <th class="center">统筹止期</th>
                        <th class="center">车牌号</th>
                        <th class="center">车架号</th>
                        <th class="center">初登日期</th>
                        <th class="center">厂牌型号</th>
                        <th class="center">使用性质</th>
                        <th class="center">车辆种类</th>
                        <th class="center">车辆类型</th>
                        <th class="center">核定载客</th>
                        <th class="center">核定载质量/牵引</th>
                        <th class="center">参统省份</th>
                        <th class="center">参统项目</th>
                        <th class="center">参统人</th>
                        <th class="center">被统筹人</th>
                        <th class="center">车主</th>
                        <th class="center">标准统筹费(元)</th>
                        <th class="center">折扣(%)</th>
                        <th class="center">统筹费(元)</th>
                        <th class="center">财务审核日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

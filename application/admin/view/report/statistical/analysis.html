<div class="row">
    <form style="" name="addQuotationForm">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">统计分析</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">机构名称:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">统计起期:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">统计止期:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-1" style="margin-top:2rem;">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">参统件数:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">统筹费:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">已补偿件数:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">已支付补偿额:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">待补偿件数:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">待补偿金额:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

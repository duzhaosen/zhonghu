<link rel="stylesheet" href="/static/ace1.4/assets/layui/css/layui.css">
<script  src="/static/ace1.4/assets/layui/layui.all.js"></script>
<div class="row">
    <form style="" name="addQuotationForm">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">统筹单查询</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">暂存单号:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">统筹单号:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">单证号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="frame" class="text-center search-item-label">参统人:</label>
                            <input type="text" class="form-control" id="frame" name="frame" style="width:100%" value="{:input('param.frame')}">
                        </div>
                    </div>


                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">被统筹人:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">业务归属:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">车牌号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="frame" class="text-center search-item-label">车架号:</label>
                            <input type="text" class="form-control" id="frame" name="frame" style="width:100%" value="{:input('param.frame')}">
                        </div>
                    </div>


                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">核统起期:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">核统止期:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">财务审核（起期）:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="frame" class="text-center search-item-label">财务审核（止期）:</label>
                            <input type="text" class="form-control" id="frame" name="frame" style="width:100%" value="{:input('param.frame')}">
                        </div>
                    </div>


                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">统筹单状态:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class=" search-item-div col-xs-3 ">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-xs-12 col-sm-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">统筹单列表</h5>
            </div>
            <div class="widget-body">
                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>
                <table id="dynamic-table" class="table table-striped table-bordered table-hover center">
                    <thead>
                    <tr>
                        <th class="center"><input type="checkbox"></th>
                        <th class="center">暂存单号</th>
                        <th class="hidden-480 center">统筹单号</th>
                        <th class="hidden-480 center">单证号</th>
                        <th class="hidden-480 center">车牌号</th>
                        <th class="center">车架号</th>
                        <th class="center">参统人</th>
                        <th class="center">被统筹人</th>
                        <th class="center">录入日期</th>
                        <th class="hidden-480 center">参统起期</th>
                        <th class="hidden-480 center">统筹费</th>
                        <th class="center">业务归属</th>
                        <th class="center">审核人</th>
                        <th class="center">状态</th>
                        <th class="center">财务审核日期</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div style="margin-left:40%" class="second">
                    <button class="layui-btn layui-btn-radius layui-btn-normal">转出单</button>
                    <button class="layui-btn layui-btn-radius layui-btn-normal quotationPdf">报价单</button>
                    <button class="layui-btn layui-btn-radius layui-btn-normal">导出</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <form style="" name="addQuotationForm">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">补偿理算</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">报案号:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">统筹单号:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">车牌号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">车架号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                    </div>

                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">被统筹人:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">时间类型:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">时间区间起:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">时间区间止:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                    </div>

                    <div class="form-inline form-group col-xs-11 col-lg-offset-6" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3 ">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">导出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-xs-12 col-sm-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">报案列表</h5>
            </div>
            <div class="widget-body">
                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>
                <table id="dynamic-table" class="table table-striped table-bordered table-hover center">
                    <thead>
                    <tr>
                        <th class="center"><input type="checkbox"></th>
                        <th class="center">报案单号</th>
                        <th class="hidden-480 center">报案时间</th>
                        <th class="hidden-480 center">出险时间</th>
                        <th class="center">联系电话</th>
                        <th class="center">统筹单号</th>
                        <th class="center">车牌号</th>
                        <th class="center">车架号</th>
                        <th class="hidden-480 center">被统筹人</th>
                        <th class="hidden-480 center">财务审核日期</th>
                        <th class="center">参统止期</th>
                        <th class="center">查勘员</th>
                        <th class="center">补偿金额</th>
                        <th class="center">案件状态</th>
                        <th class="center">车损</th>
                        <th class="center">人伤</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

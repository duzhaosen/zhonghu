<div class="row">
    <form style="" name="addQuotationForm">
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">单证回收</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">回收部门:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">回收工号:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">起始号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">截止号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                    </div>
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">数量:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">单证状态:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">单证类型:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>

                        <div class="search-item-div col-xs-2">
                            <label for="plate" class="text-center search-item-label">回收日期:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-1">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search" style="margin-top:2rem">回收</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title">回收查询</h5>
                </div>
                <div class="widget-body">
                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">单证号:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">回收部门:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">回收工号:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="plate" class="text-center search-item-label">回收日期:</label>
                            <input type="text" class="form-control" id="plate" name="plate" style="width:100%" value="{:input('param.plate')}">
                        </div>
                    </div>


                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3">
                            <label for="id" class="text-center search-item-label">操作人:</label>
                            <input type="text" class="form-control" id="id" name="id" style="width:100%" value="{:input('param.id')}">
                        </div>
                        <div class="search-item-div col-xs-3">
                            <label for="car_name" class="text-center search-item-label">单证状态:</label>
                            <input type="text" class="form-control" id="car_name" name="car_name" style="width:100%" value="{:input('param.car_name')}">
                        </div>
                    </div>

                    <div class="form-inline form-group col-xs-11" style="margin-top:20px;">
                        <div class=" search-item-div col-xs-3 ">
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">查询</button>
                            <button class="layui-btn layui-btn-radius layui-btn-normal" id="search">导出</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-xs-12 col-sm-12">
        <div class="widget-box">
            <div class="widget-header">
                <h5 class="widget-title">统筹单列表</h5>
            </div>
            <div class="widget-body">
                <div class="clearfix">
                    <div class="pull-right tableTools-container"></div>
                </div>
                <table id="dynamic-table" class="table table-striped table-bordered table-hover center">
                    <thead>
                    <tr>
                        <th class="center"><input type="checkbox"></th>
                        <th class="center">部门</th>
                        <th class="hidden-480 center">工号</th>
                        <th class="hidden-480 center">单证号码</th>
                        <th class="center">单证类型</th>
                        <th class="center">回收日期</th>
                        <th class="center">回收操作人</th>
                        <th class="center">入库批次</th>
                        <th class="hidden-480 center">入库时间</th>
                        <th class="center">入库操作人</th>
                        <th class="center">下发批次</th>
                        <th class="center">下发时间</th>
                        <th class="center">下发操作人</th>
                        <th class="center">单证状态</th>
                        <th class="center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
